<!DOCTYPE html>
<html style="background:#000">
<head>
    <title>Williek11's Hangout</title>
    <style>@import url('https://fonts.googleapis.com/css?family=Oxanium');p,body{margin:0;padding:0}@keyframes body {from{opacity:0;transform:translateY(-50px)}to{opacity:1}}</style>

<body style="text-align:center;animation:body 1 1s;color:#fff;font-family:Oxanium">

        <div style="height:75px;top:calc(50% - 37.5px);position:relative">
            <p style="font-size:50px;margin-bottom:10px">Hello everyone!</p>
            <p style="font-size:25px;" id="text">This is my personal Sandbox!</p>
        </div>
    </div>
    <script>var txt=document.getElementById("text");var msgs="This is my personal Sandbox!";var i=28;var f2=()=>{if(i<47){txt.innerHTML+=msgs[i];i++;setTimeout(f2,100)}};var f1=()=>{if(i>-1){txt.innerHTML=msgs.slice(0,i);i--;setTimeout(f1,100)}else{i=0;msgs="So anyway, here are some waste-your-time games.";setTimeout(f2,1000)}};setTimeout(()=>{f1()},2500)</script>
</body>
</html>
